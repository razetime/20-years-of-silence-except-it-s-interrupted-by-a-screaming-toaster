<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 years of silence except it's interrupted by a screaming toaster</title>
</head>
<body style="background-color: #000">
    <img src="toast.jpeg" style="    position: absolute;
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%); /* IE 9 */
    -webkit-transform: translate(-50%, -50%); /* Chrome, Safari, Opera */"alt="">
    <script>
    (async () => {
        navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then(async () => {
            time=630720000;
            await new Promise(resolve => setTimeout(resolve, time));
            document.querySelector("img").style.display = "block";
            new Audio("loudscream.mp3").play();
        });
    })();
    
    </script>
</body>
</html>
